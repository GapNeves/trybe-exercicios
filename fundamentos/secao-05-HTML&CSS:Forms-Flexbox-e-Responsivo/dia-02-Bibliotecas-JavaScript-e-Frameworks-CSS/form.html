<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
  </head>
  <body>
    <h1>Concorra à Viagem dos seus sonhos <br>
        <small class="text-muted"> com a TrybeTrip</small>
    </h1>

    <form>
      <fieldset>
        <!-- NOME COMPLETO -->

        <div class="col-md-4 mb-3">
            <label for="validationServer01">Nome Completo</label>
            <input type="text" class="form-control" id="validationServer01" placeholder="Nome" required>
        </div>
        <!-- ADRESS E-MAIL -->
        <div class="col-md-4 mb-3">
            <label for="validationServer01">E-mail</label>
            <input type="text" class="form-control" id="validationServer01" placeholder="e-mail" required>
        </div>


        <!-- CITY -->
        <label for="destination1">
        <input type="radio" class="form-check-input mt-0" id="destination1" className="radios" name="destinations" value="Cidade" required>Cidade
        </label>
        <!-- FARM -->
        <label for="destination2">
        <input type="radio" class="form-check-input mt-0" id="destination2" className="radios" name="destinations" value="Campo" required>Campo
        </label>
        <!-- BEACH -->
        <label for="destination3">
        <input type="radio" class="form-check-input mt-0" id="destination3" className="radios" name="destinations" value="Praia" required>Praia
        </label>
        <!-- MOUNTAIN -->
        <label for="destination4">
        <input type="radio" class="form-check-input mt-0" id="destination4" className="radios" name="destinations" value="Montanhas" required>Montanhas
        </label>
        <br/>


        <!-- WHAT YOU -->
        <div class="col-md-4 mb-3">
        <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        <br/>
        <textarea name="why" class="form-control " id="why" cols="20" rows="5" placeholder="Digite sua resposta vencedora aqui"></textarea>
        </div>
        <br/>


        <!-- WHAT'S THE BEST -->
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br/>


        <!-- WOULD LIKE -->
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        <input type="checkbox" class="form-check-input mt-0" name="promo" id="promo">
        <br/>


        <!-- I AGREE -->
        <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" class="form-check-input mt-0" name="agreement" id="agreement" required>
      </fieldset>
      <br>
      <button type="submit" class="btn btn-primary" id="submit-btn">Participar do concurso TrybeTrip</button>
      <button type="button" class="btn btn-primary" id="clear-btn">Apagar informações</button>
    </form>
  </body>
</html>
